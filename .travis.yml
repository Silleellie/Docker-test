env:
  global:
    - CI_NAME:travis-pro

sudo: required

language: python

python:
  - "3.8"

cache: pip

services:
  - docker

jobs:
  include:
    - stage: build docker image
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker build -t prova Dockerfile/Dockerfile
      - docker images
      - docker tag travis-ci-build-stages-demo $DOCKER_USERNAME/travis-ci-build-stages-demo
      - docker push $DOCKER_USERNAME/prova
    - stage: test
      script:
      - docker run --rm $DOCKER_USERNAME/prova cat python print("we")
  
git:
  depth: false
